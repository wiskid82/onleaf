<table>
    <tr>
        <td><strong>발신자</strong></td>
        <td><strong>제목</strong></td>
        <td><strong>일자</strong></td>
    </tr>
    <tr ng-repeat='message in messages'>
        <td>{{message.sender}}</td>
        <td><a href='#/view/{{message.id}}'>{{message.subject}}</a></td>
        <td>{{message.date}}</td>
    </tr>
</table>
