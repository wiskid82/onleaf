<!doctype html>
<html lang='ko' ng-app>
  <head>
    <title>폼의 유효성을 검사해줘!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <style type="text/css">
    .ng-invalid {
      border-color: red;
    }
    </style>
  </head>

  <body>
    <h1>가입하기</h1>
    <form name='addUserForm' ng-controller="AddUserController">
      <div ng-show='message'>{{message}}</div>
      <div>이름: <input name='firstName' ng-model='user.first' required /></div>
      <div>성씨: <input ng-model='user.last' required /></div>
      <div>이메일: <input type='email' ng-model='user.email' required /></div>
      <div>나이: <input type='number' ng-model='user.age' ng-maxlength='3' ng-min='1' /></div>
      <div><button ng-click='addUser()' ng-disabled='!addUserForm.$valid'>전송</button></div>
    </form>
  <script>
    function AddUserController($scope) {
      $scope.message = '';
      
      $scope.addUser = function () {
        $scope.message = '감사합니다, ' + $scope.user.first + '님. 가입을 축하드립니다!';
      };
    }  
  </script>
  </body>
</html>
