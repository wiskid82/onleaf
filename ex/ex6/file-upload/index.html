<!DOCTYPE html>
<html ng-app="myApp">

<head lang="ko">
<meta charset="utf-8">
<title>AngularJS로 파일 올리기</title>
    <!-- jQuery를 AngularJS보다 먼저 로딩하므로, Angular는 자체 내장된 
        jQueryLite를 사용하지 않고 jQuery 라이브러리를 사용하게 된다. -->
    <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <script
        src="http://raw.github.com/blueimp/jQuery-File-Upload/master/js/vendor/jquery.ui.widget.js">
    </script>
    <script
        src="http://raw.github.com/blueimp/jQuery-File-Upload/master/js/jquery.iframe-transport.js">
    </script>
    <script
        src="http://raw.github.com/blueimp/jQuery-File-Upload/master/js/jquery.fileupload.js">
    </script>
    <script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js">
    </script>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <script src="app.js"></script>
    <script src="directives.js"></script>
</head>

<body ng-controller="MainCtrl">
    파일 올리기:
    <!-- uploadFinished를 MainCtrl 안에 정의하고, 그것을 스코프에 연결해서 여기서 사용할 수 있게 하자. -->
    <input id="testUpload" type="file" fileupload name="files[]"
        data-url="/server/uploadFile" multiple
        done="uploadFinished(e, data)">
</body>

</html>
