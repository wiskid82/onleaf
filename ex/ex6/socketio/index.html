<!DOCTYPE html>
<html ng-app="myApp">
<head lang="ko">
    <meta charset="utf-8">
    <title>익명 메시지 전파 프로그램</title>
    <script src="/socket.io/socket.io.js"></script>
    <script
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js">
    </script>

    <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
    <input type="text" ng-model="message">
    <button ng-click="broadcast()">전파하기 (Broadcast)</button>

    <ul>
        <li ng-repeat="msg in messages">{{msg}}</li>
    </ul>
</body>
</html>
